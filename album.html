        }
        a{
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background: #5387e7;
            color: #293449;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }
        a:hover {
            background: #0e56db;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2,1fr);
            }
            .album img {
                height: 120px;
            }
        }
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .album img {
                height: 200px;
            }
        }
    </style>
</head>
