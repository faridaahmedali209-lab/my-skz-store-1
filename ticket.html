        <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

            margin: 0;
            height: 100vh;
            padding: 20px;

        }
        .continer {
            background: rgba(254, 255, 255, 0.479);
            width: 60%;
            margin: auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 1);
        }
        .album {
            background: #cfdcfad0;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 1);
        }
        .album {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            border-radius: 20px;
        }
        d1{
            color: #3d885a;
        }
        dd{
            color: #141414;
        }
        a{
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background: #5387e7;
            color: #293449;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }
        a:hover {
            background: #0e56db;
            transform: scale(1.05);
        }
        .food {
            position: absolute;
            font-size: 24px;
            animation: float 5s infinite ease-in-out;
        }
                @keyframes float {
            0%{ transform: translateY(0px);}
            50%{ transform: translateY(-15px);}
            100%{ transform: translateY(0px);}
        }
        @media (max-width: 768px) {
            .album img {
                height: 120px;
            }
        }
        @media (max-width: 480px){
            .album img {
                height: 200px;
            }
        }
        img {
            border-radius: 20px;
        }
        </style>
</head>
